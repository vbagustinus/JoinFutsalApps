<script>
$( document ).ready(function() {
    $.get("http://localhost:3000/events", function(data, status) {
      console.log('=>>>>>>>',data);
      if(status === 'success') {
        data.forEach(dataEvent => {
          $("#newEvent").append(`
            <label>Name Event</label>
            <h3 class="title">${dataEvent.event_name}</h3>
            <label>Deskripsi</label>
            <p>${dataEvent.event_desc}</p>
            <label>Link Lokasi</label><br/>
            <a target="_blank" href="${dataEvent.location}">${dataEvent.location}</a><br/><br/>
            <label>Member Event</label>
            <div id="member"></div>
            <button class="btn btn-danger btn-fill" onclick="joinEvent('${dataEvent._id}')">Join</button>
            <hr>
            `)
        })

        data.forEach(dataEvent => {
         dataEvent.member.forEach(member => {
          console.log(member);
          $("#member").append(`
            <p>${member.name}</p>
            <br/>
            `)
         })
        })
      }
    })
  })
</script>
